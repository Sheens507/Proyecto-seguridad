<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Número de Teléfono - Yappy</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEFA; /* Fondo celeste */
        }
        .payment-box {
            background-color: #d3d3d3; /* Cuadro gris */
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .payment-box img {
            width: 100px;
        }
        .payment-box input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #0070ba;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="payment-box">
        <img src="yappy-logo.png" alt="Logo de Yappy">
        <h3>Ingrese su número de teléfono</h3>
        <input type="text" id="phoneNumber" placeholder="6000-0000" maxlength="9" oninput="autoFormatPhone()">
        <button class="button" onclick="processPayment()">Pagar</button>
    </div>

    <script src="pago.js"></script>
</body>
</html>
